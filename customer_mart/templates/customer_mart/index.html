{% extends 'base.html' %}

{% block content %}
<div class="row">
<!--Categories-->
<div class="col-md-4">
{% for category in categories %}
<ul>
<li class="well"><a href="{% url 'select_products' category.id %}">{{category.category_name}}</a></li>
</ul>
{% endfor %}
</div>
<!--Products-->
<div class="col-sm-4 col-md-6">
{% for product in products %}
<div class="col-md-6">
<h3>{{product.product_name}}</h3>
<div class="thumbnail">
<a href="#">
<img src="{{ product.product_image.url }}" class="img-responsive"/>
</a>
</div>
</div>
{% endfor %}
</div>


{% endblock %}
